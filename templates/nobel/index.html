{% load static %}  
<html>
	<head>
		<title>Nobel Prize Winner</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<script src="{% static '/nobel/index.js' %}" type="text/javascript"></script>
  	<link href="{% static '/nobel/index.css' %}" rel="stylesheet">  
	</head>
	<body>
		<div class="container">
			<h2>Add Nobel Prize Winner </h2>
			<form class="form-horizontal" action="create" method="post">
				{% csrf_token %}
				<div class="form-group">
					<div class="col-sm-2"></div>
					<div>
						<label class="control-label col-sm-2" for="email">Name:</label>
					</div>	
					<div class="col-sm-6">
						<input type="text" class="form-control" id="textBoxName" placeholder="Enter Name" name="Name">
					</div>
					<div class="col-sm-2"></div>
				</div>
				<div class="form-group">
					<div class="col-sm-2"></div>
					<div>
						<label class="control-label col-sm-2" for="email">Image:</label>
					</div>	
					<div class="col-sm-6">
						<input type="file" class="form-control" id="fileImage" placeholder="browse image" name="Image">
					</div>
					<div class="col-sm-2"></div>
				</div>
				<div class="form-group">
					<div class="col-sm-2"></div>
					<div>
						<label class="control-label col-sm-2" for="email">Received On:</label>
					</div>	
					<div class="col-sm-6">
						<input type="text" class="form-control" id="textBoxReceived_on" placeholder="Enter Received On" name="Received_on">
					</div>
					<div class="col-sm-2"></div>
				</div>
				<div class="form-group">
					<div class="col-sm-2"></div>
					<div>
						<label class="control-label col-sm-2" for="email">Date Of Birth:</label>
					</div>	
					<div class="col-sm-6">
						<input type="text" class="form-control" id="textBoxDate_of_birth" placeholder="Enter Date Of Birth" name="Date_of_birth">
					</div>
					<div class="col-sm-2"></div>
				</div>
				<div class="form-group">
					<div class="col-sm-2"></div>
					<div>
						<label class="control-label col-sm-2" for="email">Birth Place:</label>
					</div>	
					<div class="col-sm-6">
						<input type="text" class="form-control" id="textBoxBirth_place" placeholder="Enter Birth Place" name="Birth_place">
					</div>
					<div class="col-sm-2"></div>
				</div>
				<div class="form-group">
					<div class="col-sm-2"></div>
					<div>
						<label class="control-label col-sm-2" for="email">Residence:</label>
					</div>	
					<div class="col-sm-6">
						<input type="text" class="form-control" id="textBoxResidence" placeholder="Enter Residence" name="Residence">
					</div>
					<div class="col-sm-2"></div>
				</div>
				<div class="form-group">
					<div class="col-sm-2"></div>
					<div>
						<label class="control-label col-sm-2" for="email">Motivation:</label>
					</div>	
					<div class="col-sm-6">
						<input type="text" class="form-control" id="textBoxMotivation" placeholder="Enter Motivation" name="Motivation">
					</div>
					<div class="col-sm-2"></div>
				</div>
				<div class="form-group">
					<div class="col-sm-2"></div>
					<div>
						<label class="control-label col-sm-2" for="email">Language:</label>
					</div>	
					<div class="col-sm-6">
						<input type="text" class="form-control" id="textBoxLanguage" placeholder="Enter Language" name="Language">
					</div>
					<div class="col-sm-2"></div>
				</div>
				<div class="form-group">
					<div class="col-sm-2"></div>
					<div>
						<label class="control-label col-sm-2" for="email">Prize Share:</label>
					</div>	
					<div class="col-sm-6">
						<input type="text" class="form-control" id="textBoxPrize_share" placeholder="Enter Prize Share" name="Prize_share">
					</div>
					<div class="col-sm-2"></div>
				</div>
				<div class="form-group">
					<div class="col-sm-2"></div>
					<div>
						<label class="control-label col-sm-2" for="email">Life:</label>
					</div>	
					<div class="col-sm-6">
						<textarea class="form-control" id="textBoxLife" placeholder="Enter Life" name="Life"></textarea>
					</div>
					<div class="col-sm-2"></div>
				</div>
				<div class="form-group">
					<div class="col-sm-2"></div>
					<div>
						<label class="control-label col-sm-2" for="email">Work:</label>
					</div>	
					<div class="col-sm-6">
						<textarea class="form-control" id="textBoxWork" placeholder="Enter Work" name="Work"></textarea>
					</div>
					<div class="col-sm-2"></div>
				</div>
				<div class="form-group">
					<div class="col-sm-2"></div>
					<div>
						<label class="control-label col-sm-2" for="email">Category:</label>
					</div>	
					<div class="col-sm-6">
						<select id="ddlCategory" name="Category_id" class="form-control select2"></select>
					</div>
					<div class="col-sm-2"></div>
				</div>
				<div class="form-group">        
					<div class="col-sm-offset-4 col-sm-10">
						<button type="submit" class="btn btn-default">Save</button>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
